<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<header>
<div class="logo">
    <img src="../img/Logo_sena.png" class="Logosena">
    </div>
    <div class="registro">
        <img src="../img/img_registro.jpeg" class="Imgregistro">
        </div>

<div class="form-container">
    <h2 class="tittle">Inscribirte</h2>
    <form>
        <div class="Nombre">

            <input type="text" id="nombre" name="nombre" placeholder="Nombre:" required>
        </div>
        <div class="Documento">

            <input type="text" id="documento" name="email" placeholder="Numero de documento:" required>
        </div>
        <div class="Correo">
            
            <input type="text" id="correo" name="correo" placeholder="Correo:" required>
        </div>
        <div class="Contraseña">
            <input type="text" id="correo" name="contraseña" placeholder=" Contraseña:" required>
        </div>
        <div class="Confrimar Contraseña">
            <input type="text" id="correo" name="confrimar_contraseña" placeholder="Confirmar  Contraseña:" required>
        </div>
        <button type="submit">Registrar</button>
    </form>
</div>
</header>
