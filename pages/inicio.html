<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="../css/inicio.css">
</head>
<body>
    <header>
        <div class="logo">
        <img src="../img/Logo_sena.png" class="Logosena">
        </div>

        <div class="Login">
        <img src="../img/img_login.png" class="Imglogin">
        </div>


        <div class="form-container">

            <h2 class="tittle">Iniciar Sesion</h2>

            <form>
        <div class="Correo"> 
            <label>Correo:</label>
            <input type="text" id="correo" name="telefono" required>
        </div>
        <div class="Contraseña">
            <label>Contraseña:</label>
            <input type="text" id="contraseña" name="contraseña" required>
        </div>
        </form>
         
        <h2 class="recuperar">¿Olvide mi contraseña?</h2>
    
        <button type="submit">Iniciar Sesión</button>
    </div>
    </header>


</body>
</html>
